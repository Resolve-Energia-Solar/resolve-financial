{% if form.errors %}
<div class="alert alert-danger">
    <strong>Erro:</strong> Por favor, corrija os erros abaixo.
    <ul>
        {% for field in form %}
            {% if field.errors %}
                <li>{{ field.label }}: {{ field.errors|join:", " }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
{% endif %}
