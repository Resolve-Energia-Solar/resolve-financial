version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile

    volumes:
      - ..:/workspaces:cached
      - ~/.ssh:/root/.ssh:cached
      - ~/.vscode-server:/root/.vscode-server:cached

    command: /bin/zsh -c "while sleep 1000; do :; done"
    ports:
      - "8060:8060"
